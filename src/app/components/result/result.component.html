<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100 main-white-container row">
      <div class="col-md-12 mb-3 text-center">
        <h1>Congratulations, Winner(s)!</h1>
      </div>
      <div class="col-md-5 mx-1 first-box wrap-login100">
        <img src="assets/result-img/full-housie.png" alt="" width="100%" height="80%">
        <div class="col-md-12 text-center">
          <h4>Full Housie Winner</h4>
          <h2>Amit Navik</h2>
        </div>
      </div>
      <div class="col-md-5 gradient-blue-bg wrap-login100">
        <div class="result-table px-0">
          <div class="row my-3" *ngFor="let item of items; let i=index">
            <div class="col-md-4">
              <img src="assets/result-img/{{i+1}}.png" alt="" width="100%">
            </div>
            <div class="col-md-8">
              <span class="claim-title text-muted">{{item.title}} Line</span> <br>
              <span class="player-name">{{item.winner}}</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
